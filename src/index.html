<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Recommender</title>
    <script type="module" src="src/main.js" defer></script>
    <link rel="stylesheet" href="src/main.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <div class="banner">
        <h1>Movie Recommender</h1>
        <Button>Profile</Button>
      </div>
      <div class="content">
        <div class="flex-container">
          <div class="search-container">
            <h3>Search Bars</h3>
            <Button class = "link">What's New</Button>
            <Button class = "link">Trending</Button>
            <Button class = "link">Feeling Lucky</Button>
            <Button class = "link">Genres</Button>
          </div>
          <div class="table-container" id="movieGridDisplay">
            <div class="searchBar">
              <Input id="input" placeholder="Find Similar Movies To..." class ="movieInput"></Input>
              <Button id="mvSwitch">Movies</Button>
              <Button id="tvSwitch">TV Series</Button>
            </div>
            <div class="display" id="theGrid"></div>
          </div>
        <div id="infoDisplay" class="infoDisplay" style="display: none;">
          <Button id="back"> &#8592 Back</Button>
        </div> 
        </div>
      </div>
    </div>
  </body>
</html>
